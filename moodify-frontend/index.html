<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive photo gallery.">
    <title>Photo Gallery &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
<div>
    <div class="header" style= 'background-image: url("https://worldwidemusicontest.com/images/World_Wide_Music_Contest_light.jpg");'>
        <h1 style= " color: #111; font-family: 'Helvetica Neue', sans-serif; font-size: 100px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center;">MOODIFY</h1>
    </div>
    <nav>
        <button id="new-user-btn">Sign In</button>
        <div class="Username">
            <form class="add-user-form">
              <h3>Welcome!</h3>
      
              <input
                type="text"
                name="name"
                value=""
                placeholder="Enter Username"
                class="input-text"
              />
              
              <input
                type="submit"
                name="submit"
                value="Come in User"
                class="submit"
              />
            </form>
          </div>
    </nav>
    
    <div class="Moody Images">
        <div class="photo-box">
                <img src="https://images.pexels.com/photos/670720/pexels-photo-670720.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="sad">
            <aside class="photo-box-caption">
                <span style="font-size: 200%;">Sad</span>
            </aside>
        </div>

        <div class="photo-box">
                <img src="https://media.glassdoor.com/l/cd/d3/66/92/chilling-working-both.jpg" alt="chillin">
            <aside class="photo-box-caption">
                <span style="font-size: 200%; ">Chillin</span>
            </aside>
        </div>

        <div class="photo-box">
                <img src="https://i0.wp.com/post.healthline.com/wp-content/uploads/2019/01/How-to-Be-Happy_1296x728-header-1024x575.jpg?w=1155&h=1528" alt="happy">
            <aside class="photo-box-caption">
                <span style="font-size: 200%;">Happy</span>
            </aside>
        </div>

        <div class="photo-box">
                <img src="https://1.bp.blogspot.com/-my14Nl-b-bs/XIn_KtVzCxI/AAAAAAAANHI/eSMeIg4TwOU9enfGQwlqy24WLIGPsGMZgCLcBGAs/s1600/Airado.jpg"alt="angry">
            <aside class="photo-box-caption">
                <span style="font-size: 200%;">Angry</span>
            </aside>
        </div>

        <div class="photo-box">  
                <img src="https://karmaimpact.com/wp-content/uploads/2019/11/13863.jpg"alt="gaming">
            <aside class="photo-box-caption">
                <span style="font-size: 200%;">Gaming</span>
            </aside>
        </div>

        <div class="photo-box">  
                <img src="https://www.exercise.co.uk/wp/wp-content/uploads/2019/04/Compound-Exercise-Workout.jpg"alt="workout">
            <aside class="photo-box-caption">
                <span style="font-size: 200%;">Workout</span>
            </aside>
        </div>

        <div class="photo-box">  
                <img src="https://blogmedia.evbstatic.com/wp-content/uploads/wpmulti/sites/8/shutterstock_199419065.jpg"alt="party">
            <aside class="photo-box-caption">
                <span style="font-size: 200%;">Party</span>
            </aside>
         </div>

         <div class="photo-box">  
                <img src="https://images1.whatuni.com/commimg/myhotcourses/blog/post/myhc_76602.jpg"alt="focus">
            <aside class="photo-box-caption">
                <span style="font-size: 200%;">Focus</span>
            </aside>
        </div>
        

        
    </div>

    <div class="footer">
    </div>
</div>

</body>
</html>
